<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .app-container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        background-color: #f0f0f0;
        width: 250px;
        padding: 20px;
      }

      .main-content {
        flex: 1;
        padding: 20px;
      }

      .task-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      #task-container {
        list-style-type: none;
        padding: 0;
      }

      .task {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #f0f0f0;
      }

      .task .drag {
        cursor: move;
        margin-right: 10px;
        font-size: 18px;
      }

      .task input[type="checkbox"] {
        margin-right: 10px;
      }

      .task-content {
        flex-grow: 1; /* Allows the task content to take up available space */
      }

      .delete-btn {
        background-color: transparent;
        color: #333;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      #task-container li:last-child {
        border-bottom: none;
      }

      #task-form {
        display: flex;
        margin-top: 20px;
      }

      #task-form input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
      }

      #task-form button {
        padding: 10px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <h2>My Lists</h2>
        <ul id="list-container">
            <li class="list">List 1</li>
            <li class="list">List 2</li>
            <li class="list">List 3</li>
        </ul>
        <button id="add-list-btn">+ Add New List</button>
      </aside>

      <main class="main-content">
        <header class="task-header">
          <h2 id="list-title">Selected List</h2>
          <button id="delete-list-btn">Delete List</button>
        </header>
        <form id="task-form">
          <input type="text" id="task-input" placeholder="Add a new task..." />
          <button type="submit">Add Task</button>
        </form>

        <ul id="task-container">
          <!-- Sample Task 1 -->
          <li class="task">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-grip-vertical"
              viewBox="0 0 16 16"
            >
              <path
                d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0M7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0M7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"
              />
            </svg>
            <input type="checkbox" />
            <span class="task-content">Read a chapter of a book</span>
            <button class="delete-btn">X</button>
          </li>

          <!-- Sample Task 2 -->
          <li class="task">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-grip-vertical"
              viewBox="0 0 16 16"
            >
              <path
                d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0M7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0M7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"
              />
            </svg>
            <input type="checkbox" />
            <span class="task-content">Go for a 30-minute walk</span>
            <button class="delete-btn">X</button>
          </li>

          <!-- Sample Task 3 -->
          <li class="task">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-grip-vertical"
              viewBox="0 0 16 16"
            >
              <path
                d="M7 2a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0M7 5a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0M7 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-3 3a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"
              />
            </svg>
            <input type="checkbox" />
            <span class="task-content">Organize workspace</span>
            <button class="delete-btn">X</button>
          </li>
        </ul>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
